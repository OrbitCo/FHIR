<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="p-6">
        <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
            <h2 class="text-lg font-medium mb-10 text-center">Projects</h2>
            <div class="overflow-x-auto mx-6">
                <table class="w-full bg-transparent" 
                    mat-table 
                    matSort 
                    [dataSource]="allProjectsDataSource"
                    [trackBy]="trackByFn" 
                    #allProjectsTable 
                    matSortActive="partnerName"
                    matSortDisableClear
                    matSortDirection="desc">

                    <!-- Transaction ID -->
                    <ng-container matColumnDef="partnerName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.partnerName}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                <a role="button" (click)="goToProfileView(element)">{{element.partnerName}}</a>
                            </span>
                        </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="projectName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.projectName}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                <a role="button" (click)="goToProjectView(element)">{{element.projectName}}</a>
                            </span>
                        </td>
                    </ng-container>

                    <!-- Name -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.projectStatus}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap" [ngClass]="element.status == 'Inactive' ? 'redText' : 'greenText'">
                                {{element.status}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="frequency">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            {{labels.projectFrequency}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 font-medium">
                                {{element.frequency}}
                            </span>
                        </td>
                    </ng-container>

                     <!-- Amount -->
                     <ng-container matColumnDef="buttons">
                        <th mat-header-cell *matHeaderCellDef>
                           
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 font-medium flex">
                                <button (click)="projectDeleteDialog(element)" *ngIf="!element.isDeleted"><mat-icon svgIcon="mat_solid:delete"></mat-icon></button>
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="allProjectsTableColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: allProjectsTableColumns;"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
